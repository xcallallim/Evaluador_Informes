[pytest]
markers =
    slow: tests that are slow to execute.
    integration: end-to-end integration tests covering the full pipeline.
filterwarnings =
    ignore:ARC4 has been moved to cryptography.hazmat.decrepit:cryptography.utils.CryptographyDeprecationWarning
    ignore:'ghostscript' will be replaced by 'poppler' as the default image conversion backend:DeprecationWarning:camelot.parsers.lattice
    ignore:distutils Version classes are deprecated:DeprecationWarning:ghostscript._gsprint
    ignore:No tables found in table area:UserWarning:camelot.parsers.stream
    ignore:Module already imported so cannot be rewritten:pytest.PytestAssertRewriteWarning
    ignore:.*SwigPyPacked.*:DeprecationWarning
    ignore:.*SwigPyObject.*:DeprecationWarning
    ignore:.*swigvarlink.*:DeprecationWarning